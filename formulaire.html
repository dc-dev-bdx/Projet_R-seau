<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déclarer un Sinistre</title>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
    <h1>Formulaire de Sinistre</h1>
    <form method="POST" action="formulaire.php">
        <div class="types_logement">
            <h2>Choisissez le type de logement</h2>
            <input type="radio" name="type_logement" id="maison">
            <label for="maison">Maison</label>
            <input type="radio" name="type_logement" id="appartement">
            <label for="appartement">Appartement</label>
        </div>
        <div class="types_sinistre">
            <h2>Choisissez le type de sinistre</h2>
            <input type="radio" name="type_sinistre" id="degats_eaux">
            <label for="degats_eaux">Dégats des eaux</label>
            <input type="radio" name="type_sinistre" id="incendie">
            <label for="incendie">Incêndie</label>
        </div>
        <div class="coordonnes">
            <label for="civilite">Civilité</label>
            <select name="civilite" id="civilite">
                <option value="M">Monsieur</option>
                <option value="Mme">Madame</option>
            </select>
            <input id="nom" type="text" name="nom" placeholder="Nom">
            <input id="prenom" type="text" name="prenom" placeholder="Prénom">
            <input id="numero" type="text" name="numero" placeholder="Numéro">
            <input id="adresse" type="text" name="adresse" placeholder="Adresse">
            <input id="code_postal" type="text" name="code_postal" placeholder="Code Postal">
            <select name="villes" id="villes" style="display: none;">
            </select>
        </div>
        <input type="submit" value="Valider">
    </form>
    
</body>
</html>
